<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SKU/Pattern Generator</title>
    <meta name="description" content="SKU/Pattern Generator">
    <meta name="author" content="rohanpls">
    <style>

    </style>


</head>

<body>

    <div>
        <input id="textinput1" type="text" value="GIT"> <br><br>
        <input id="textinput1" type="text" value="HUB"> <br><br>
        <input id="textinput3" type="text" value="HUB"> <br><br>
        <input id="num1" type="text" value="123"> <br><br>
        <input id="num2" type="text" value="456"> <br><br>
        <input id="num3" type="text" value="789"> <br><br>
        <button onclick="getSKU()">Click me</button><br><br>

        <input id="output" type="text" value="">

        <p id="copymsg"></p>

    </div>

    <script>
        function getSKU() {
            var firstValue = document.getElementById('textinput1').value.substring(0, 2);
            var secondValue = document.getElementById('textinput2').value.substring(0, 2);
            var thirdValue = document.getElementById('textinput3').value.substring(0, 2);
            var num1 = document.getElementById('num1').value.substring(0, 2);
            var num2 = document.getElementById('num2').value.substring(0, 2);
            var num3 = document.getElementById('num3').value.substring(0, 2);
            var sku = firstValue + secondValue + thirdValue + num1 + num2 + num3;
            var sku1 = sku.toUpperCase();
            document.getElementById('output').value = sku1;
            var cpyclipboard = document.getElementById("output");
            cpyclipboard.select();
            document.execCommand("copy");
            document.getElementById('copymsg').innerHTML = "Copied!"
        }
    </script>
</body>

</html>
